<!DOCTYPE html>
<html>
  <HEAD><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </HEAD>
  <body class="page">
    <div class="info-section">
      <img src="./eisenhower-matrix.jpg" class="info-img">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content-page">
      <p id="new-task-section">
        <label for="new-task">Add Item</label>
        <div class="new-task-content">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks-section">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks-section">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
